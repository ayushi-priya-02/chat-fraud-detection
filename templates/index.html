<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Chat Fraud Detection</h1>

    <form method="POST">
        <textarea name="message" placeholder="Enter message here..." required></textarea>
        <br>
        <button type="submit">Check Message</button>
    </form>

    {% if prediction %}
    <div class="result {{ prediction|lower }}">
        <h2>
            {{ prediction }}
            {% if prediction == "SPAM" %} ðŸš¨ {% else %} âœ… {% endif %}
        </h2>

        <p class="confidence {{ confidence_level }}">
            <strong>Confidence:</strong> {{ confidence }}%
        </p>
    </div>
    {% endif %}
</div>

</body>

</html>
